<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Coming Soon - Cylent | Premium Creative Agency</title>
  <meta name="title" content="Coming Soon - Cylent | Premium Creative Agency">
  <meta name="description" content="Something extraordinary is on the horizon. Cylent is preparing to launch a spectacular new experience.">
  <meta name="keywords" content="creative agency, digital design, branding, coming soon, Cylent">
  <meta name="author" content="Cylent">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cylent.com/coming-soon">
  <meta property="og:title" content="Coming Soon - Cylent | Premium Creative Agency">
  <meta property="og:description" content="Something extraordinary is on the horizon. Stay tuned for our spectacular new launch.">
  <meta property="og:image" content="https://cylent.com/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://cylent.com/coming-soon">
  <meta property="twitter:title" content="Coming Soon - Cylent | Premium Creative Agency">
  <meta property="twitter:description" content="Something extraordinary is on the horizon. Stay tuned for our spectacular new launch.">
  <meta property="twitter:image" content="https://cylent.com/og-image.jpg">

  <!-- Preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Figtree Font -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./dist/styles.css">

  <!-- Preload critical assets -->
  <link rel="preload" href="./dist/styles.css" as="style">

  <!-- Theme Detection Script (Inline for no FOUC) -->
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300 overflow-hidden">

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-spectrum-violet/20 rounded-full blur-3xl animate-float"></div>
      <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-spectrum-cyan/20 rounded-full blur-3xl animate-float animation-delay-400"></div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-spectrum-indigo/10 rounded-full blur-3xl animate-float animation-delay-200"></div>
    </div>

    <!-- Dark Mode Toggle - Fixed Position -->
    <div class="fixed top-6 right-6 z-50">
      <button id="theme-toggle" class="glass-effect p-3 rounded-full border border-gray-200/20 dark:border-gray-800/20 hover:scale-110 transition-all" aria-label="Toggle dark mode">
        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Content Container -->
    <div class="max-w-5xl mx-auto px-6 text-center relative z-10">

      <!-- Logo -->
      <div class="mb-12 animate-fade-in">
        <h1 class="text-4xl md:text-5xl font-bold gradient-text">
          Cylent
        </h1>
      </div>

      <!-- Main Heading -->
      <div class="mb-8 animate-fade-in animation-delay-200">
        <h2 class="text-6xl md:text-8xl lg:text-9xl font-bold mb-6 leading-tight">
          <span class="gradient-text">Coming</span>
          <span class="gradient-text">Soon</span>
        </h2>
      </div>

      <!-- Description -->
      <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-400 mb-16 max-w-3xl mx-auto animate-fade-in animation-delay-400">
        Something extraordinary is on the horizon. We're crafting a spectacular experience where silence meets spectrum.
      </p>

      <!-- Countdown Timer -->
      <div class="flex justify-center gap-4 md:gap-8 mb-16 animate-fade-in animation-delay-600">
        <div class="card px-6 py-4 min-w-[100px]">
          <div id="days" class="text-4xl md:text-5xl font-bold gradient-text mb-2">00</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider">Days</div>
        </div>
        <div class="card px-6 py-4 min-w-[100px]">
          <div id="hours" class="text-4xl md:text-5xl font-bold gradient-text mb-2">00</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider">Hours</div>
        </div>
        <div class="card px-6 py-4 min-w-[100px]">
          <div id="minutes" class="text-4xl md:text-5xl font-bold gradient-text mb-2">00</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider">Minutes</div>
        </div>
        <div class="card px-6 py-4 min-w-[100px]">
          <div id="seconds" class="text-4xl md:text-5xl font-bold gradient-text mb-2">00</div>
          <div class="text-sm text-gray-600 dark:text-gray-400 uppercase tracking-wider">Seconds</div>
        </div>
      </div>

      

    </div>
  </main>

  <!-- JavaScript for countdown and theme toggle -->
  <script>
    // Theme Toggle Functionality
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    // Show the correct icon based on current theme
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      themeToggleLightIcon.classList.remove('hidden');
    } else {
      themeToggleDarkIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', function() {
      // Toggle icons
      themeToggleDarkIcon.classList.toggle('hidden');
      themeToggleLightIcon.classList.toggle('hidden');

      // Toggle theme
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
      }
    });

    // Countdown Timer
    // Set launch date (change this to your actual launch date)
    const launchDate = new Date('2025-11-30T23:59:59').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
      }
    }

    // Update countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call

    // Email Notification Form
    const notifyForm = document.getElementById('notify-form');
    const formMessage = document.getElementById('form-message');

    notifyForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;

      // Here you would typically send the email to your backend
      // For now, we'll just show a success message

      formMessage.textContent = 'Thanks for signing up! We\'ll notify you when we launch.';
      formMessage.classList.remove('hidden');
      formMessage.classList.add('text-spectrum-violet');

      // Reset form
      notifyForm.reset();

      // Hide message after 5 seconds
      setTimeout(() => {
        formMessage.classList.add('hidden');
      }, 5000);
    });
  </script>

</body>
</html>
